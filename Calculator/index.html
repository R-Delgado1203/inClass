<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- resets go here -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/JS/main.js" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-4">
        <div class="calc">
          <div class="row">

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="7">7</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="8">8</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="9">9</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-danger btn-op" value="subtract">-</button>
            </div>

          </div>

          <div class="row">

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="4">4</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="5">5</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="6">6</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-danger btn-op" value="add">+</button>
            </div>

          </div>

          <div class="row">

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="1">1</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="2">2</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="3">3</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-danger btn-op" value="multiply">*</button>
            </div>

          </div>

          <div class="row">

            <div class="col-sm-3">
              <button class="btn btn-success btn-num" value="0">0</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-default btn-equal">=</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-danger btn-op" value="divide">/</button>
            </div>

            <div class="col-sm-3">
              <button class="btn btn-danger btn-op" value="power">^</button>
            </div>

          </div>

          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-primary btn-clear">Clear</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row">
          <h1 class="input1">1</h1>
        </div>

        <div class="row">
          <h1 class="operator">+</h1>
        </div>

        <div class="row">
          <h1 class="input2">1</h1>
        </div>

        <div class="row">
          <h1 class="result">2</h1>
        </div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
